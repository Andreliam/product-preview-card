<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Product preview card component</title>
  <script src="https://kit.fontawesome.com/6c049113c6.js" crossorigin="anonymous"></script>
</head>

<body>
  <main>
    <section>
      <img srcset="images/image-product-desktop.jpg 600w, images/image-product-mobile.jpg 686w"
        sizes="(max-width: 600px) 686px,300px" src="images/image-product-desktop.jpg"
        alt="a bottle of Perfume surrounded by foliage">
      <article class="Product">
        <span class="category">Perfume</span>

        <h1>Gabrielle Essence Eau De Parfum </h1>

        <p class="Andrew">A floral, solar and voluptuous interpretation composed by Olivier Polge,
          Perfumer-Creator for the House of CHANEL.</p>
        <div class="prices">
          <span class="sale-price">$149.99</span>
          <span class="list-price">$169.99</span>
        </div>
        <button><i class="fa-solid fa-cart-shopping"></i> Add to Cart</button>
      </article>
    </section>
  </main>

  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Andre liam</a>.
  </footer>

</body>

</html>
